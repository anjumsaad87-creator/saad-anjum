<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Xfinitive Water Manager - Cloud Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { 
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                900: '#312e81',
              }
            }
          }
        }
      };
    </script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    
    <style>
      /* Base Transitions */
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Dark Mode & Scrollbar */
      html.dark body, body.dark { background-color: #020617 !important; color: #f3f4f6; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      
      /* Date Inputs */
      input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0); cursor: pointer; }
      
      /* High Contrast Inputs (User Request) */
      input, select, textarea {
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 1px solid #d1d5db;
      }
      ::placeholder {
        color: #6b7280 !important;
      }
      /* Ensure inputs stay light even in dark mode */
      html.dark input, html.dark select, html.dark textarea {
        background-color: #ffffff !important;
        color: #000000 !important;
        border-color: #9ca3af !important;
      }

      .big-checkbox { width: 20px; height: 20px; cursor: pointer; accent-color: #4f46e5; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 overflow-x-hidden font-sans antialiased selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
  </body>
</html>
